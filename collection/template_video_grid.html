<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxAI</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        header img {
            max-height: 50px;
        }

        header h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        main {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            width: 90%;
            max-width: 1200px;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Mobile-First Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            main {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }

            iframe {
                height: auto;
            }
        }

        @media (max-width: 480px) {
            main {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="xxxAI" />

    </header>
